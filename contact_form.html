<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style_contact_information.css">

    
</head>
<body>
    <form>
    <div class="upper">
    <h1 class="upper_container">Contact Information</h1>
    <h3 class="upper_container">Please fill all the texts given below </h3>
    </div>
    <br>
    <div class="lower">
    <p>First Name :<input type="text" id="first_name" placeholder="Your First Name"> </p>
    <p>Last Name :<input type="text" id="last_name" placeholder="Your Last Name"></p>
    <fieldset>
        <legend> Gender </legend>
            <p>Male <input type="radio" name="gender">
            Female <input type="radio" name="gender"></p>
    </fieldset>
    <p> Email Address :<input type="email" id="email"> </p>
    <p> Contact Number : <input type="number" id="contact_number"> </p>
    </div>
    <br>
    <footer>
        <input type="submit" value="Send Details">
    </footer>


    




    </form>
    
</body>
</html>
